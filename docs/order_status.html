	<p style="font-size: 50%"><em>in transit means the production run is on it's way to me. This duration has been varying due to the holiday season. Once received, orders will be kitted and shipped immediately.</em></p>

	<script>
		function calculate(first, second, percentage) {
			let result = {};
			Object.keys(first).forEach((key) => {
				let start = first[key];
				let end = second[key];
				let offset = (start - end) * percentage;
				if(offset >= 0) {
					Math.abs(offset); 
				}
				result[key] = (start - offset);
			});
			return result;
		}
