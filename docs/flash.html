<!DOCTYPE html>
<html>
<body>
    <h1>ratgdo esp web installer</h1>
	<script src="jquery-3.6.0.min.js"></script>
	<script
	  type="module"
	  src="https://unpkg.com/esp-web-tools@9.0.5/dist/web/install-button.js?module"
	></script>
	<style type="text/css">
		* {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}
	</style>
	
	<label for="selectManifest">Choose version:</label>
	<select id="selectManifest" onchange="setManifest()">
		<option value="flasher/manifest.json">ratgdo v1.5</option>
		<option value="flasher/manifest_no_wifi.json">ratgdo v1.5 (WiFi disabled)</option>
		<option value="flasher/manifest_alpha.json" disabled>ratgdo v2.0a (alpha) - rolling code support</option>
		<option value="flasher/manifest_alpha2.json" disabled>ratgdo v2.0a (alpha) - rolling code support, no database</option>
	</select>

	<br/>

    <esp-web-install-button manifest="" id="manifest"></esp-web-install-button>
	<script>
		var manifest = $("#manifest").attr("manifest",`flasher/manifest.json`);

		function setManifest(){
			$("#manifest").attr("manifest",$("#selectManifest").val());
		}
	</script>
</body>
</html>
